<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='/images/zero-two.webp') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>WeebTalk</title>
</head>
<body>
    <nav class="navbar text-bg-dark">
        <div class="container d-flex justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <img src="{{ url_for('static', filename='/images/zero-two.webp') }}" alt="zero-two" width="35" height="28" class="d-inline-block align-text-top" id="logo">
                <a class="navbar-brand" href="/weebtalk">
                    <span class="navbar-brand mb-0 h1 text-white">WeebTalk</span>
                </a>
            </div>
            <form class="d-flex" role="search" method="post" action="/search/process">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div>
                <h5>{{user.username}}</h5>
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white" href="/weebtalk">Home</a>
                |
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white" href="/weebtalk/my_reviews/{{user.id}}">My Reviews</a>
                |
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white" href="/weebtalk/logout">Logout</a>
            </div>
        </div>
    </nav>
    </nav>
    <main class="d-flex justify-content-center">
        <div class="w-75">
            <div class="border-bottom mt-4 text-white">
                <h1>Recent Reviews</h1>
            </div>
            <table class="table text-white text-wrap">
                <thead>
                    <tr>
                        <th scope="col">Anime</th>
                        <th scope="col">Review</th>
                        <th scope="col">Score</th>
                        <th scope="col">User</th>
                        <th scope="col">UpDoots</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in reviews %}
                        <tr>
                            <th scope="row">
                                <a href="/anime_details/{{ review.mal_id }}" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white">
                                    <img src="{{review.thumbnail}}" alt="thumbnail" class="img-thumbnail" height="318" width="225">
                                    <p>{{review.title}}</p>
                                </a>
                            </th>
                            <td class="text-white align-middle">{{review.review}}</td>
                            <td class="text-white align-middle">{{review.score}}</td>
                            <td class="text-white align-middle">{{review.username}}</td>
                            <td class="text-white align-middle">
                                <div class="d-flex flex-column align-items-center">
                                    <a href="/weebtalk/like/dashboard/{{review.id}}">
                                        <button type="submit" class="btn btn-outline-light mb-3">↑</button>
                                    </a>
                                    <p>{{review.total_upvotes}}</p>
                                    <a href="/weebtalk/dislike/dashboard/{{review.id}}">
                                        <button type="submit" class="btn btn-outline-light mb-3">↓</button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
