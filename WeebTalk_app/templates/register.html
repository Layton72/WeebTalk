<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='/images/zero-two.webp') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>weebtalk Register</title>
</head>
<body>
    <nav class="navbar text-bg-dark">
        <div class="container d-flex justify-content-center gap-2">
            <img src="{{ url_for('static', filename='/images/zero-two.webp') }}" alt="zero-two" width="45" height="36" class="d-inline-block align-text-top" id="logo">
            <a class="navbar-brand" href="/weebtalk">
                <span class="navbar-brand mb-0 h1 text-white fs-1">WeebTalk</span>
            </a>
        </div>
    </nav>
    <main class="container d-flex justify-content-center align-items-center">
        <div class="w-25 mt-4">
                {% with errors_list = get_flashed_messages() %}
                    {% if errors_list %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for error_msg in errors_list %}
                                    <li class="text-wrap">{{ error_msg }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
            <form action="/weebtalk/register/process" method="post" class="p-3 text-white">
                <h3 class="mb-4">Register</h3>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control transparent" id="username" name="username" placeholder="username" value="{{username}}">
                    <label for="username" class="form-label">UserName:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="date" class="form-control transparent date" id="birthday" name="birthday" placeholder="1/1/1990" value="{{birthday}}">
                    <label for="birthday" class="form-label">Birthday:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control transparent" id="Email" name="email" placeholder="example@email.com" value="{{email}}">
                    <label for="Email" class="form-label">Email:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control transparent" id="password" name="password" placeholder="password">
                    <label for="password" class="form-label">Password:</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control transparent" id="confirm_password" name="confirm_password" placeholder="password">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                <p>Already a Member? <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/weebtalk/login">Login</a></p>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
